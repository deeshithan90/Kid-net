<!DOCTYPE html>
<html lang="ta">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>V-Talk Tamil Learning</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: "Arial", sans-serif;
      text-align: center;
    }

    .header img {
      width: 130px;
      margin-top: 10px;
    }

    .grid {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .card {
      background-color: green;
      border-radius: 15px;
      padding: 15px;
      width: 140px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s, background-color 0.3s;
    }

    .card:hover {
      background-color: darkgreen;
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card p {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .cards {
      background-color: green;
      border-radius: 15px;
      padding: 15px;
      width: 140px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s, background-color 0.3s;
    }

    .cards:hover {
      background-color: darkgreen;
      transform: scale(1.05);
    }

    .cards img {
      width: 120px;
      height: auto;
      border-radius: 10px;
      height: 130px;
    }

    .cards p {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .cardd {
      background-color: green;
      border-radius: 15px;
      padding: 15px;
      width: 140px;
      margin: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: transform 0.2s, background-color 0.3s;
    }

    .cardd:hover {
      background-color: darkgreen;
      transform: scale(1.05);
    }

    .cardd img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      height: 180px;
    }

    .cardd p {
      margin-top: 8px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
